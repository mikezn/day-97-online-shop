<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Shop{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="navbar">
    <div class="navbar-inner">
      <a href="{{ url_for('public.store_home') }}" class="nav-brand">🛍️ MyShop</a>
      <nav class="nav-links">
        <a href="{{ url_for('public.store_products') }}">Products</a>

        <a href="#">Cart</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
      </nav>
    </div>
  </header>

  <main class="public-main">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
