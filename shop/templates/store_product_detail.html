{% extends "public_layout.html" %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="product-detail-container">
  <div class="product-detail-img-wrapper">
    <img src="{{ product.img_url }}" alt="{{ product.name }}" class="product-detail-img">
  </div>

  <div class="product-detail-info">
    <h1 class="product-detail-title">{{ product.name }}</h1>
    <p class="product-detail-price">${{ "%.2f"|format(product.price) }}</p>

    <div class="product-detail-description">
      {{ product.description | safe }}
    </div>

    <form method="POST" action="{{ url_for('public.add_to_cart', product_id=product.product_id) }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <button class="form-submit" type="submit">Add to Cart</button>
    </form>
  </div>
</div>
{% endblock %}
